<mat-toolbar *ngIf="successMsg" color="accent"></mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn"></mat-toolbar>

<div class="form-container">
    <form (submit)="createAppointment()">
        <mat-form-field>
            <input [(ngModel)]="appointmentDate" name="appointmentDate" matInput [matDatepicker] placeholder="Choose a Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="name" name="name" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="email" name="email" matInput placeholder="Email">
        </mat-form-field>
    </form>
